<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inspirational Quotes</title>
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class = "container">
		<div role="banner" class="header">
			<h1>Inspirational Quotes</h1>
			<div class = "quoteButton">Add A Quote</div>
		</div>
		<form>
			<div> 
				<textarea class= "quoteText" row="4">Enter Quote</textarea>
			</div>
			<div>
				<textarea class= "authorText">Author</textarea>
				<!-- Author<input class="authorText" type="text"> -->
			</div>
			<div class="buttonSubmit">Submit</div>
		</form>
		<!-- <h3>All Quotes</h3> -->
		<div class="quoteBox">
			<div class='buttonDelete'>Delete</div>
		</div>
		<div class = "liveQuote">
			<blockquote>
				<q>So little of what could happen does happen.</q>
				<figcaption><em>- Salvador Dali</em></figcaption>
			</blockquote>
			<blockquote>
				<q>Do I contradict myself? Very well, then I contradict myself, I am large, I contain multitudes.</q>
				<figcaption><em>- Walt Whitman</em></figcaption>
			</blockquote>
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
